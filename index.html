---
layout: default
---

<section>
	<h1>Projects</h1>
	{% for project in site.data.projects %}
	<h3><a href="{{project.repo}}">{{project.name}}</a></h3>
	{% if project.docs %}<p><em>Documentation:</em> <a href="{{project.docs}}">{{project.docs}}</a></p>{% endif %}
	<p>{{project.description}}</p>
	{% endfor %}
</section>
